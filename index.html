<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/logo.png" alt="logo" />
        </div>
        <div class="nav-bar">
          <nav>
            <ul>
              <li class="home">
                <a href="#home">Home</a>
              </li>
              <li class="profile">
                <a href="#profile">Our Profile</a>
              </li>
              <li class="achievements">
                <a href="#achievements">Achievements</a>
              </li>
              <li class="message">
                <a href="#message">Message Us</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <main>
      <section id="home">
        <div class="container">
          <div class="greeting">
            <h1 id="title">Hi, Welcome to the Website</h1>
            <p class="description">Ini adalah website latihan pertama</p>
          </div>
        </div>

        <div class="background-img">
          <img src="assets/bg.jpg" alt="Background Image" width="100%" />
        </div>
      </section>

      <section id="profile">
        <div class="container">
          <div class="profile-title">
            <h1>Our Facilitation</h1>
          </div>
          <div class="profile-wrap">
            <div class="profile">
              <div class="icon">
                <img src="assets/guru.jpg" alt="" width="200px" height="150px" style="border-radius: 50%;" />
              </div>
              <div class="info">
                <h2>Professional</h2>
                <h2>Teacher</h2>
              </div>
            </div>
            <div class="profile">
              <div class="icon">
                <img src="assets/sportfield.jpg" alt="" width="150px" height="150px" style="border-radius: 50%;"/>
              </div>
              <div class="info">
                <h2>Sport Field</h2>
              </div>
            </div>
            <div class="profile">
              <div class="icon">
                <img src="assets/classroom.jpg" alt="" width="150px" height="150px" style="border-radius: 50%;"/>
              </div>
              <div class="info">
                <h2>Classroom</h2>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="message">
        <div class="container">
          <div class="form">
            <form id="messageForm">
            <h1>Leave Message for Us</h1>

            <div class="row">
              <div class="label">
                <label for="name">Nama</label>
              </div>
              <div class="input">
                <input type="text" name="nama" />
              </div>
            </div>

            <div class="row">
              <div class="label">
                <label for="birth">Tanggal Lahir</label>
              </div>
              <div class="input">
                <input type="text" name="birth" />
              </div>
            </div>

            <div class="row">
              <div class="label">
                <label for="gender">Jenis Kelamin</label>
              </div>
              <div class="input">
                <input type="radio" name="gender" value="Laki-Laki" id="male" />
                <label for="male">Laki-Laki</label>
                <input type="radio" name="gender" value="Perempuan" id="female" />
                <label for="female">Perempuan</label>
              </div>
            </div>

            <div class="row">
              <div class="label">
                <label for="message">Pesan</label>
              </div>
              <div class="input">
                <input type="text" name="message" />
              </div>
            </div>

            <button type="submit">Submit</button>
          </div>

          <div class="result">
            <h1>Your Message</h1>
            <div class="message-box" id="userMessage"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>RevoUÂ© 2023</p>
        <img src="assets/logo.png" alt="logo" />
        <p>Made with <span style="color: #e25555;">&hearts;</span> by Arih</p>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
